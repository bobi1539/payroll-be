basePath: /api
definitions:
  request.RoleRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  request.UserCreateRequest:
    properties:
      name:
        type: string
      password:
        type: string
      roleId:
        type: integer
      username:
        type: string
    required:
    - name
    - password
    - roleId
    - username
    type: object
  request.UserUpdateRequest:
    properties:
      name:
        type: string
      roleId:
        type: integer
      username:
        type: string
    required:
    - name
    - roleId
    - username
    type: object
  response.PaginationResponse:
    properties:
      data: {}
      pageNumber:
        type: integer
      pageSize:
        type: integer
      totalItem:
        type: integer
      totalPage:
        type: integer
    type: object
  response.RoleResponse:
    properties:
      createdAt:
        type: string
      createdBy:
        type: integer
      createdByName:
        type: string
      id:
        type: integer
      isDeleted:
        type: boolean
      name:
        type: string
      updatedAt:
        type: string
      updatedBy:
        type: integer
      updatedByName:
        type: string
    type: object
  response.UserResponse:
    properties:
      createdAt:
        type: string
      createdBy:
        type: integer
      createdByName:
        type: string
      id:
        type: integer
      isDeleted:
        type: boolean
      name:
        type: string
      role:
        $ref: '#/definitions/response.RoleResponse'
      updatedAt:
        type: string
      updatedBy:
        type: integer
      updatedByName:
        type: string
      username:
        type: string
    type: object
  response.WebResponse:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
